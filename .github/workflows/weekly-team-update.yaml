name: Weekly Team Update
on:
  #schedule:
    #- cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  create_issue:
    name: Create weekly team update issue
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create team sync issue
        uses: imjohnbo/issue-bot@v3
        with:
          assignees: "gsamant"
          labels: "weekly update"
          title: "Weekly Update"
          body: |
            ### Agenda

            - [ ] Accomplishemnts
            - [ ] Insights
            - [ ] Blockers
            - [ ] Upcoming week
                    
          pinned: true
          close-previous: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
